<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <button class="btn-menu" onclick="mostrarDiv()">...</button>
    </header>
    <main>
        <img class="img-perfil" src="./assets/perfil.jpeg">
        <h2 class="nombre"></h2>
            <h3 class="descripcion"></h3>
                <button id="btn-linkedin" class="btn-enlaces-main">Linkedin</button>
                <button id="btn-github" class="btn-enlaces-main">Github</button>
                <div id="popup" class="popup">
                    <button class="btn-cerrar" onclick="cerrarDiv()">X</button>
                    <!-- Contenido del div -->
                    <h2 class="Contenido-titulo">Proyectos personales</h2>
                    <img id="img-project" alt="">
                    <div class="carrosel">
                        <button id="boton-izquierda-carrosel">&lt;</button>
                        <div class="contenedor-puntos">
                            <div id="punto1"></div>
                            <div id="punto2"></div>
                            <div id="punto3"></div>
                        </div>

                        <button id="boton-derecha-carrosel">&gt;</button>
                    </div>

                    <h2 class="Contenido-titulo">Links de pryectos</h2>
                    <button id="btn-comunitario">Proyecto comunitario</button>
                    <button id="btn-linktree">Linktree</button>
                    <button id="btn-instrument">Instrument page</button>
                </div>

    </main>

    <footer>
        <div class="redes">
            <!-- SVG de Instagram -->
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7zM17 6.25a.75.75 0 1 1 1.5 0 .75.75 0 0 1-1.5 0z" />
                </svg>
            </a>
            <!-- SVG de Facebook -->
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13.5 2h2.75A1.75 1.75 0 0 1 18 3.75V7h-1.25C15.01 7 14.5 7.5 14.5 8.75V10H17l-.5 3h-2v9h-3v-9h-2V10h2V8.75A3.75 3.75 0 0 1 15.75 5H18V3.75A1.75 1.75 0 0 0 16.25 2H13.5z" />
                </svg>
            </a>
            <!-- SVG de Correo -->
            <a target="_blank" aria-label="Correo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm-1.4 2L12 10.5 5.4 6h13.2zm1.4 12H4V8l8 5 8-5v10z" />
                </svg>
            </a>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
